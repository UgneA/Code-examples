<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>App Landing Page</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      
<div class="jumbotron">
    <div class="container">
        <!--create logo -->
        <div>
            <img src="images/globe.png" alt="globe logo" class="logo">
        </div>

        <!--create featured part-->
        <div class="featured">
            <!--            create a row to use the grid system and also limit space taken by featured content-->
            <div class="row">
                <!--                Use only 9 columns out of 12 columns for medium and large devices-->
                <div class="col-md-9 offset-md-4">
                    <h1>Best Holiday Finder App</h1>
                    <p>
                        Find your next holiday destination using our App! 
                        <br />
                        Compare offers and save your hard earned money for your trip!
                    </p>
 
                    <div class=""> 
                        <p>
                            <a href="#" class="btn btn-default btn-lg">Find out more</a>
                            <a href="#" class="btn btn-default btn-lg">Download</a>
                        </p>         
                    </div>               
                </div>      
            </div>
            
        </div>
    </div>
</div>     

<!--      create a trial section-->
<div class="trial">
    <div class="container">
        <h1>Try it now</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5d/Available_on_the_App_Store_%28black%29.png/1200px-Available_on_the_App_Store_%28black%29.png">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Get_it_on_Google_play.svg/204px-Get_it_on_Google_play.svg.png">
    </div>
</div>
      
<!--      create a footer-->
<div class="footer">

    </div>
</div>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
